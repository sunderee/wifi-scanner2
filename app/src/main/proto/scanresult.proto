syntax = "proto3";

option java_package = "com.peteralexbizjak.wifiscannerv2.cache.models";
option java_multiple_files = true;

message ScanResultMessage {
  message ScanResultMessageData {
    string ssid = 1;
    string macAddress = 2;
    repeated string capabilities = 3;
    uint32 frequency = 4;
    uint32 channelNumber = 5;
    uint32 channelWidth = 6;
    int32 signalLevel = 7;
  }

  repeated ScanResultMessageData scanResultMessageData = 1;
}